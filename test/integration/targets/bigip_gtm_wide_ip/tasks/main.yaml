---

- name: Ensure GTM is provisioned
  bigip_provision:
    module: "gtm"
    state: "present"

- name: Collect BIG-IP facts
  bigip_facts:
    include: "system_info"
  register: result

- name: Test BIG-IP versions greater than 12
  import_tasks: typed-gtm-wideip.yaml
  when: system_info.product_information.product_version >= "12.0.0"
