---

- name: Create wide IP
  bigip_gtm_wide_ip:
    lb_method: "{{ valid_lb_method1 }}"
    state: "present"
    type: "srv"
    wide_ip: "{{ wide_ip1 }}"
  register: result

- name: Assert Create wide IP
  assert:
    that:
      - result|changed

- name: Create wide IP - Idempotent check
  bigip_gtm_wide_ip:
    lb_method: "{{ valid_lb_method1 }}"
    state: "present"
    type: "srv"
    wide_ip: "{{ wide_ip1 }}"
  register: result

- name: Assert Create wide IP - Idempotent check
  assert:
    that:
      - not result|changed

